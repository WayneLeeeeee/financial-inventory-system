<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/finacalStystem.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">財務管理系統</h1>
      <nav>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">庫存管裡系統</a></li>
          <li><p class="user-name">Wayne</p></li>
          <li><a class="main-nav-link nav-cta" href="#cta">登出</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="purchase-cost">
        <div class="table-list">
          <h2 class="table-title">進貨成本</h2>

          <!-- 下拉選單容器 -->
          <div class="dropdown">
            <!-- 觸發下拉的按鈕 -->
            <button class="dropdown-btn">
              排序
              <ion-icon name="caret-down-outline" class="drop"></ion-icon>
            </button>

            <!-- 下拉選單內容 -->
            <div class="dropdown-content">
              <a href="#">選項 1</a>
              <a href="#">選項 2</a>
              <a href="#">選項 3</a>
            </div>
          </div>

          <ul class="btn-class">
            <li><button class="btn color-blue">新增</button></li>
            <li><button class="btn color-red">刪除</button></li>
            <li><button class="btn color-yellow">修改</button></li>
          </ul>
        </div>

        <table>
          <thead>
            <tr>
              <th>編號</th>
              <th>項目名稱</th>
              <th>日期</th>
              <th>數量</th>
              <th>購買成本</th>
              <th>運輸成本</th>
              <th>平均單一成本</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>明信片</td>
              <td>10/5/2024</td>
              <td>50</td>
              <td>190</td>
              <td>null</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>

        <div class="pagination-container">
          <div class="pagination">
            <a href="#" class="page">&laquo;</a>
            <a href="#" class="page active">1</a>
            <a href="#" class="page">&raquo;</a>
          </div>
        </div>
      </div>

      <!-- --------------- -->

      <div class="sales-revenue">
        <div class="table-list">
          <h2 class="table-title">銷貨收入</h2>

          <!-- 下拉選單容器 -->
          <div class="dropdown">
            <!-- 觸發下拉的按鈕 -->
            <button class="dropdown-btn">
              排序
              <ion-icon name="caret-down-outline" class="drop"></ion-icon>
            </button>

            <!-- 下拉選單內容 -->
            <div class="dropdown-content">
              <a href="#">選項 1</a>
              <a href="#">選項 2</a>
              <a href="#">選項 3</a>
            </div>
          </div>

          <ul class="btn-class">
            <li><button class="btn color-blue">新增</button></li>
            <li><button class="btn color-red">刪除</button></li>
            <li><button class="btn color-yellow">修改</button></li>
          </ul>
        </div>

        <table>
          <thead>
            <tr>
              <th>編號</th>
              <th>項目名稱</th>
              <th>日期</th>
              <th>數量</th>
              <th>銷售價格</th>
              <th>銷售總收入</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>單組浮游花</td>
              <td>10/5/2024</td>
              <td>3</td>
              <td>450</td>
              <td>1350</td>
            </tr>
          </tbody>
        </table>

        <div class="pagination-container">
          <div class="pagination">
            <a href="#" class="page">&laquo;</a>
            <a href="#" class="page active">1</a>
            <a href="#" class="page">&raquo;</a>
          </div>
        </div>
      </div>
    </main>
    <script src="/JS/finacalStystem.js"></script>
  </body>
</html>
